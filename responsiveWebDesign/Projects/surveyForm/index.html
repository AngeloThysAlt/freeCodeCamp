<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em>
        <p>
    </header>
    <main>
        <form id="survey-form">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required />

            <label for="email">Email</label>
            <input id="email" name="email" type="text" placeholder="Enter your Email" required />

            <label for="age">Age (optional)</label>
            <input id="age" name="age" type="text" placeholder="Age" />

            <label for="role">Which option best describes your current role?</label>
            <select id="role" name="role">
                <option value="">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>

            <fieldset>
                <p>Would you recommend freeCodeCamp to a friend?</p>

                <label for="definitely">Definitely</label>
                <input type="radio" id="definitely" name="recommend" value="definitely" />

                <label for="maybe">Maybe</label>
                <input type="radio" id="maybe" name="recommend" value="maybe" />

                <label for="not sure">Not sure</label>
                <input type="radio" id="not sure" name="recommend" value="not sure" />
            </fieldset>

            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
            <select id="favorite-feature" name="favorite-feature">
                <option value="">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>

            <fieldset>
                <p>What would you like to see improved? (Check all that apply)</p>

                <label for="Front-end Projects">Front-end Projects</label>
                <input type="checkbox" id="Front-end Projects" name="Front-end Projects" />

                <label for="Back-end Projects">Back-end Projects</label>
                <input type="checkbox" id="Back-end Projects" name="Back-end Projects" />

                <label for="Data Visualization">Data Visualization</label>
                <input type="checkbox" id="Data Visualization" name="Data Visualization" />

                <label for="Challenges">Challenges</label>
                <input type="checkbox" id="Challenges" name="Challenges" />

                <label for="Open Source Community">Open Source Community</label>
                <input type="checkbox" id="Open Source Community" name="Open Source Community" />

                <label for="Gitter help rooms">Gitter help rooms</label>
                <input type="checkbox" id="Gitter help rooms" name="Gitter help rooms" />

                <label for="Videos">Videos</label>
                <input type="checkbox" id="Videos" name="Videos" />

                <label for="City Meetups">City Meetups</label>
                <input type="checkbox" id="City Meetups" name="City Meetups" />

                <label for="Wiki">Wiki</label>
                <input type="checkbox" id="Wiki" name="Wiki" />

                <label for="Forum">Forum</label>
                <input type="checkbox" id="Forum" name="Forum" />

                <label for="Additional Courses">Additional Courses</label>
                <input type="checkbox" id="Additional Courses" name="Additional Courses" />
            </fieldset>

            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows="5" cols="50">Enter your comment here...</textarea>

            <input type="submit" value="Submit" />
        </form>
    </main>
</body>

</html>
