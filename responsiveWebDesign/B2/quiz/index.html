<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp-logo" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="q">INFO</a></li>
                <li><a href="#html-questions" accesskey="w">HTML</a></li>
                <li><a href="#css-questions" accesskey="e">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Student Name</label>
                    <input id="student-name" name="student-name" type="text">
                </div>
                <div class="info">
                    <label for="student-email">Student Email Address</label>
                    <input id="student-email" name="student-email" type="email">
                </div>
                <div class="info">
                    <label for="student-birthday">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input id="student-birthday" name="student-birthday" type="date">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset name="question" class="question">
                        <legend>Is this the worst project yet?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="answer-1">
                                    <input type="radio" name="q1" value="True" id="answer-1">True
                                </label>
                            </li>
                            <li>
                                <label for="answer-2">
                                    <input type="radio" name="q1" value="False" id="answer-2">False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset name="question" class="question">
                        <legend>The answer is yes.</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="answer-3">
                                    <input type="radio" name="q2" value="True" id="answer-3">True
                                </label>
                            </li>
                            <li>
                                <label for="answer-4">
                                    <input type="radio" name="q2" value="False" id="answer-4">False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="qb1">But, these questions are identical?</label>
                    </div>
                    <div class="answer">
                        <select name="qb1" id="qb1" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="qb2">But, these questions are identical?</label>
                    </div>
                    <div class="answer">
                        <textarea name="qb2" id="qb2" cols="30" rows="10"
                            placeholder="A placeholder of sorts"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br />
            San Francisco<br />
            California<br />
            USA
        </address>
    </footer>
</body>

</html>
