<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="first-name">Enter Your First Name: </label>
            <input id="first-name" type="text" required name="first-name" />

            <label for="last-name">Enter Your Last Name: </label>
            <input id="last-name" type="text" required name="last-name" />

            <label for="email">Enter Your Email: </label>
            <input id="email" type="email" required name="email" />

            <label for="new-password">Create a New Password: </label>
            <input id="new-password" type="password" required pattern="[a-z0-5]{8,}" name="new-password" />
        </fieldset>
        <fieldset>
            <label for="personal-account"> Personal Account</label>
            <input class="inline" type="radio" name="account-type" id="personal-account" />

            <label for="business-account"> Business Account</label>
            <input class="inline" type="radio" name="account-type" id="business-account" />

            <label for="terms-and-conditions"> I accept the
                <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input class="inline" type="checkbox" required id="terms-and-conditions" name="terms-and-conditions" />
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: </label>
            <input type="file" id="profile-picture" name="profile-picture" />

            <label for="age">Input your age (years): </label>
            <input type="number" min="13" max="120" id="age" name="age" />

            <label for="referrer">
                How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: </label>
            <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
